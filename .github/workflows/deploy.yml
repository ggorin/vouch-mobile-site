# CI/CD Pipeline for Vouch Mobile Site
# Integrates GitHub with Sevalla for automated deployments

name: Build & Deploy to Sevalla

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  NODE_VERSION: '20.x'

jobs:
  # Build and validate the site
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Build failed: _site directory not found"
            exit 1
          fi
          echo "Build successful! Files in _site:"
          ls -la _site/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site/
          retention-days: 1

  # Deploy to Sevalla (only on push to main)
  deploy:
    name: Deploy to Sevalla
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Sevalla
        uses: sevalla-hosting/sevalla-deploy@v1.0.1
        with:
          action: deploy-static-site
          sevalla-token: ${{ secrets.SEVALLA_TOKEN }}
          static-site-id: ${{ secrets.SEVALLA_STATIC_SITE_ID }}
          branch: main
          wait-for-finish: true

      - name: Deployment complete
        run: echo "Site deployed successfully to Sevalla!"
